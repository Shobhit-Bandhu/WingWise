<html>
    <head>
        <title>WingWise | Knowing our winged friends better</title>
        <link rel="icon" type="image/png" href="static/favicon.png">
        <link rel="stylesheet" type="text/css" href="app.css">
    </head>
    <body>
        <div id="header">
            <div id="logo">
                <img width="40" src="static/34680622.png" alt="WingWise logo;">
                <div id="wing">WING</div>
                <div id="wise">WISE</div>
            </div>
            <div id="nav">
                <div class="nav-item">Sign Up</div>
                <div class="nav-item">About</div>
                <div class="nav-item">Product</div>
                <div class="nav-item">Support</div>
            </div>
        </div>
        <div id="upload">
            Upload Picture
        </div>
        <div class="hello">
            <label for="input_image" id="drop_area">
                <input type="file" accept="image/*" id = "input_image" hidden>
                <div id="img_view">
                    <div>
                        <img src="static/image-upload-icon.svg" alt="upload">
                    </div>
                    <div>
                        Drag and drop a file here or click to select a file to upload.
                    </div>
                </div>
            </label>
        </div>
    <script src="app.js"></script>
    </body>
</html>
